<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati a StreaMusic</title>
</head>
<body>
    <h1>Registrati</h1>
<form onsubmit="alert('REGISTRAZIONE INVIATA')">
    <div>
        <p>Nome <input type="text" placeholder="Il tuo nome"></p>
    </div>
    <div>
        <p>Cognome <input type="text" placeholder="Il tuo cognome"></p>
    </div>
    <div>
       <p>Email <input type="email" placeholder="Il tuo indirizzo email"></p>
    </div>
    <div>
        <p>Password <input type="password" placeholder="Inserisci password"></p>
    </div>
    <div>
        <p>Ripeti password <input type="password" placeholder="Ripeti password" ></p>
    </div>
    <div>
        <p>Data di nascita <input type="date"> </p>
    </div>
    <div>
        <p>Numero di telefono <input type="number"></p>
    </div>
<div>
<h3>Seleziona i tuoi gusti musicali (almeno 3)</h3>
    <p>Rock<input type="checkbox"> Metal<input type="checkbox"> Pop<input type="checkbox"> Indie<input type="checkbox"> </p>
    <p> Hip Hop<input type="checkbox"> Alternative<input type="checkbox"> Italiana<input type="checkbox"> Dance/Elettronica<input type="checkbox"> </p>
    <p> R&B<input type="checkbox"> Punk<input type="checkbox"> Blues<input type="checkbox"> Classica<input type="checkbox"> Colonne Sonore<input type="checkbox"></p> 
</div>
    <div>
        <p>Accetto i termini e le condizioni<input type="radio"></p>
    </div>
    <button type="submit">INVIA REGISTRAZIONE</button>
</form>
</body>
</html>
